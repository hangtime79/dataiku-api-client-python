name: Lint

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - '**'

jobs:
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff black mypy types-requests types-python-dateutil

    - name: Run Ruff (linter)
      run: |
        ruff check dataikuapi/iac/ --output-format=github
      continue-on-error: false

    - name: Run Black (formatter check)
      run: |
        black --check dataikuapi/iac/
      continue-on-error: false

    - name: Run MyPy (type checking)
      run: |
        mypy dataikuapi/iac/ --ignore-missing-imports --no-strict-optional
      continue-on-error: true

    - name: Lint summary
      if: always()
      run: |
        echo "## Lint Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Code quality checks completed" >> $GITHUB_STEP_SUMMARY
