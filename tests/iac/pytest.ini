[pytest]
# Pytest configuration for Dataiku IaC test suite

# Test discovery
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for selective test execution
markers =
    unit: Fast unit tests with mocks (run always)
    integration: Integration tests requiring real Dataiku instance
    slow: Slow tests (performance, large datasets, stress tests)
    cleanup_required: Tests that create resources needing manual cleanup
    smoke: Quick smoke tests for CI/CD
    edge_case: Edge case and error handling tests

# Output configuration
console_output_style = progress
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage (optional - uncomment to enable)
# addopts =
#     -v
#     --cov=dataikuapi.iac
#     --cov-report=html
#     --cov-report=term-missing

# Test execution order
# Run unit tests first, then integration
# addopts = --order-scope=module

# Logging
log_cli = false
log_cli_level = INFO
log_file = tests.log
log_file_level = DEBUG

# Environment variables for integration tests
# Set these in your shell or CI/CD:
# - DATAIKU_HOST (default: http://172.18.58.26:10000)
# - DATAIKU_API_KEY (optional if running locally on box)
# - TEST_PROJECT_PREFIX (default: IAC_TEST_)
# - USE_REAL_DATAIKU (default: false)
